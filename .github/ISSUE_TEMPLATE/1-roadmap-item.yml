    attributes:
      label: Summary / Manifesto
      description: > 
        Describe what value this project brings to Gradle, and what areas/topics it will address.
      required: true

  - type: textarea
    attributes:
      label: References
      description: >
        Provide links to any relevant initiatives, documentation, prior work, other materials or issues/pull requests that can be used for inspiration.
        When results for this initiative become available to try out, quick start guidelines are welcome!
  
  - type: textarea
    attributes:
      label: Discussion Channels
      description: >
        Reference the channels that can be used for discussion and sharing feedback.
