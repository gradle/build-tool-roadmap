name: 'ðŸšš New Initiative'
labels: 'initiative'
description: >
  This is a project which normally spans several minor or even major releases,
  and will deliver significant new functionality with major impact.
  for example "Configuration Cache" or "Clean and Actionable Error Reporting".
  Initiatives group common roadmap items (EPICs) addressing a common goal.

body:
  - type: textarea
    attributes:
      label: Summary / Manifesto
      description: > 
        Describe value this project brings to Gradle users and the ecosystem, and what areas/topics it will address.
        Set the context so that it is understood by the target audience, e.g. software developers or build engineers.
    validations:
      required: true

  - type: textarea
    attributes:
      label: References
      description: >
        Provide links to any relevant docs, prior work, materials or issues/PRs for inspiration.
        When results for this initiative become available to try out, quick start guidelines are welcome!
    validations:
      required: true
  
  - type: textarea
    attributes:
      label: Discussion Channels
      description: >
        Reference the channels that can be used for discussion and sharing feedback.
        These could be community Slack channels, feedback forms
    validations:
      required: true

  - type: textarea
    attributes:
      label: Prerequisites
      description: Link other initiatives that need to be completed before this item can be fully shipped.

  - type: textarea
    attributes:
      label: Follow-ups
      description: Link other initiatives that depend on this initiative
